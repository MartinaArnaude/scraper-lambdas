name: Deploy Lambdas to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'lambda_orchestrator.py'
      - 'lambda_worker.py'
      - 'rapsodia_scrapper.py'
      - 'scrapers/**'
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  deploy-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create deployment package for Orchestrator
        run: |
          mkdir -p package
          cp lambda_orchestrator.py package/
          cp rapsodia_scrapper.py package/
          cd package
          zip -r ../lambda_orchestrator.zip . -q
          cd ..
          echo "Package size:"
          ls -lh lambda_orchestrator.zip
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Deploy Orchestrator to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ScraperCategoryOrchestrator \
            --zip-file fileb://lambda_orchestrator.zip
      
      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name ScraperCategoryOrchestrator \
            --query 'Configuration.LastModified' \
            --output text

  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create deployment package for Worker
        run: |
          mkdir -p package
          cp lambda_worker.py package/
          cp rapsodia_scrapper.py package/
          cp -r scrapers package/
          cd package
          zip -r ../lambda_worker.zip . -q
          cd ..
          echo "Package size:"
          ls -lh lambda_worker.zip
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Deploy Worker to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ScraperItemWorker \
            --zip-file fileb://lambda_worker.zip
      
      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name ScraperItemWorker \
            --query 'Configuration.LastModified' \
            --output text

